<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/recovery-pass.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="icon" href="../media/cloud.svg" type="image/svg+xml">
    <title>Восстановление пароля</title>
</head>
<body>
    <section class="container">
        <div class="recovery__container">
            <h1 class="recovery__title">
                Восстановление пароля
            </h1>
            <div class="recovery__result">
                <p class="text-of-result"></p>
            </div>
            <form class="recovery__form" id="recovery__form">
                <label class="recovery__label">
                    <input class="recovery__input" type="text" placeholder="Логин" name="login">
                </label>
                <button class="recovery__btn-submit" type="submit">
                    Выслать новый пароль
                </button>
            </form>
            <a href="/authorization" class="recovery__link">
                <button class="recovery__btn">
                    Войти
                </button>
            </a>
        </div>
    </section>
</body>
</html>
