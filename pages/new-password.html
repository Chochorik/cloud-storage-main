<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/new-password.js"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="icon" href="/media/cloud.svg" type="image/svg+xml">
    <title>Восстановление пароля</title>
</head>
<body>
    <section class="container">
        <div class="recovery__container">
            <h1 class="recovery__title">
                Восстановление пароля
            </h1>
            <div class="recovery__result">
                <p class="text-of-result"></p>
            </div>
            <form class="recovery__form" id="recovery__form">
                <label class="recovery__label">
                    <input class="recovery__input recovery__new-pass" type="password" placeholder="Новый пароль" name="newPassword" autocomplete="no">
                </label>
                <label class="recovery__label">
                    <input class="recovery__input recovery__repeat-pass" type="password" placeholder="Повторите пароль" name="repeatNewPassword" autocomplete="no">
                </label>
                <button class="recovery__btn-submit" type="submit">
                    Сохранить новый пароль
                </button>
            </form>
        </div>
    </section>
</body>
</html>
